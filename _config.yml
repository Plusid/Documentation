# Site settings
title: Documentation 
email: info@infinitysoftware.io
description: >
  Cryptocurrency Infinity
lang: en-US

baseurl: "/Documentation" # the subpath of your site, e.g. /blog/
url: https://plusid.github.io/Documentation # the base hostname & protocol for your site
git_address: https://github.com/Plusid/Documentation
git_edit_address: https://github.com/Plusid/Documentation/blob/gh-pages

# theme options from https://bootswatch.com/3/
remote_theme: aksakalli/jekyll-doc-theme@gh-pages   

# comment out this to use default Bootstrap
bootwatch: slate # cerulean cosmo paper custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  
exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
